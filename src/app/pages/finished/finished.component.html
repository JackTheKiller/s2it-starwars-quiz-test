<h1>Your Score:
  <br>
  <br>{{ points }}</h1>

<table>
  <thead>
    <tr>
      <td>Characters</td>
      <td>Your Guess</td>
    </tr>
  </thead>
  <tbody dragScroll>
    <tr *ngFor="let r of result" ng-style="{'success': r.success}">
      <td>{{ r.name }}</td>
      <td>{{ r.guess }}</td>
    </tr>
  </tbody>
</table>

<div class="inputContainer">
  <input #nameElement type="text" placeholder="name (between 2 and 16 characters)"
    [ngClass]="{'valid': nameElement.value.trim().length >= 2 && nameElement.value.trim().length <= 16}">
  <input #emailElement type="text" placeholder="e-mail (please)" [ngClass]="{'valid': isEmailValid(emailElement.value)}">
  <div class="actions">
    <input type="button" value="save score" (click)="save(nameElement, emailElement)">
    <input type="button" value="see high scores" routerLink="/scores">
  </div>
</div>
